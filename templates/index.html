{% extends 'base.html' %}

{% block title %} Contacts {% endblock %}

{% block container %}
<h1>Create a new contact</h1>
<form action="/new" method="POST">
  <input type="text" name="fullname" placeholder="Enter the full name"><br>
  <input type="email" name="email" placeholder="Enter an email"><br>
  <input type="text" name="phone" placeholder="Enter a telephone number"><br>
  <input type="submit"><br>
</form>

<div>
  <h1>List of contacts</h1>
  {% for contact in contacts %}
  <div>
    <h4>{{contact.fullname}}</h4>
    <a href="{{ url_for('contacts.update', id=contact.id) }}">Update</a>
    <a href="{{ url_for('contacts.delete', id=contact.id) }}">Delete</a>
    <p>{{contact.email}}</p>
    <p>{{contact.phone}}</p>
  </div>
  {% endfor %}
</div>



{% endblock %}
